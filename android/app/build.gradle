plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services"    // Firebase google services plugin
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.hackto"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    defaultConfig {
        // Specify your own unique Application ID (must match Firebase)
        applicationId = "com.example.hackto"
        minSdkVersion = flutter.minSdkVersion                      // Updated minimum SDK version requirement for Firestore
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Signing config for release build, using debug keys here for dev
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}  